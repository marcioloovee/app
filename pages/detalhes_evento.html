<div class="detalhes_evento">
	<div class="image">
		<img src="{{imagem}}" class='img-responsive'>
	</div>
	<div class="titulo">
		{{titulo}}
	</div>
	<div class="descricao">
		{{descricao}}
		<hr>
		Local: {{local}}<br>
		Data: {{data}}
	</div>
	<footer class="center" style="background: inherit;">
    <button class="btn btn-success" style='width: 100%; height: 50px; border-radius: 0px !important;' id="EuVou" type="button" data-a='acao' data-type='evento_euvou' data-id='{{id}}'><i class="fa fa-white fa-check" aria-hidden="true"></i> EU VOU! <span>{{irao}}</span></button>
  </footer>
</div>
